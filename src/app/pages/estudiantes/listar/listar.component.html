<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th *ngFor="let columnaActual of nombreColumnas" scope="col"> {{columnaActual}} </th>
      </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let estudiante of listadoEstudiantes">
            <tr>
                <td>{{estudiante.cedula}}</td>
                <td>{{estudiante.nombre}}</td>
                <td>{{estudiante.apellido}}</td>
                <td>
                  <button (click)="editarEstudiante(estudiante._id)" type="button" class="btn btn-primary">
                    <i class="fas fa-pencil-alt"></i>
                  </button>
                  <button (click)="eliminarEstudiante(estudiante._id)" type="button" class="btn btn-danger">
                    <i class="fas fa-solid fa-trash"></i>
                  </button>
                </td>
            </tr>
        </ng-container>     
    </tbody>
  </table>
